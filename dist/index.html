<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Exercise</title>
    <script src="https://kit.fontawesome.com/73455f8e9d.js" crossorigin="anonymous"></script>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
<main>
    <div class="header">
        <h1>Today's To Do</h1>
        <div><i class="fa-regular fa-arrow-rotate-right"></i></div>
    </div>
    <div class="listElement">
        <form action="#" id="addForm">
            <input type="text" id="addTask" placeholder="Add to your list...">
        </form>

    </div>
    
    <ul id="todolist" class="listElement">
    </ul>
    <button type="button" class="listElement">Clear all completed</button>
    <script src="main.js"></script>
</main>
</body>
</html>
